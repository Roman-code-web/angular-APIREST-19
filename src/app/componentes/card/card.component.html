<div class="container d-flex justify-content-center gap-3 flex-wrap w-100">
    <div class="row">
        <div class="col-md-3 col-sm-3 col-xs-12 mb-5" *ngFor="let pokemon of listaPokemon">
            <div class="card card__border"  >
                <img src="{{pokemon.imagen}}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title text-center fw-bold">{{pokemon.nombre}}</h5>
                  <h5 class="card-title text-center">{{pokemon.index}}</h5>
                </div>
                <div class="d-flex justify-content-center pb-3">
                    <a class="btn btn-primary" [routerLink]="['/detalle',pokemon.index]" >ver detalle</a>
                </div>
            </div>
        </div>
    </div>
</div>
